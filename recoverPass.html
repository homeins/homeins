<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>restablecer contraseña - HomeInstallation </title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="formvalidation/dist/css/formValidation.min.css"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
</head>
<style type="text/css">
  .error {
    color: #F81111 !important;
  }
  
  input:validate {
    color: green;
  }
</style>

<body>
  <div class="container text-center my-5 ">
    <img src="img/logoHome.png" class="img-fluid" alt="">
    <h1 class="h2-responsive">Restablecer contraseña</h1>
  </div>
  <div class="col-12 col-lg-8 col-md-4 mx-auto text-center">
    <h3 class="h3-responsive mb-5">Hemos enviado un correo electronico a: <strong>admin@homeins.co</strong></h3>
    <p>Revisa tu <strong>Bandeja</strong> de entrada para realizar el cambio de contraseña.</p>
    <a href="passwrong.html">Atrás</a>
  </div>
  <div class="col-lg-4 col-md-4 col-12 mx-auto pb-5">

    <form id="changePsw" action="" method="post">
      <div class="md-form mb-5">
        <input placeholder="contraseña" type="text" name="contrasena" id="contrasena" class="form-control  form-input required " autocomplete="off" />
      </div>
      <div class="md-form mb-4">
        <input placeholder="Nueva Contraseña" type="text" name="confirmPsw" id="confirmPsw" class=" form-control validate form-input required equalTo " />
        <!-- <label for="password"></label> -->
      </div>
      <div class="text-center">
        <input class="btn btn-default" type="button" id="guardar" value="Guardar" onclick="confirmar();">
      </div>


      <div id="contenedor_errores"></div>
    </form>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
  <!--  <script src="formvalidation/dist/js/formValidation.min.js"></script>
    <script src="formvalidation/dist/js/framework/bootstrap.min.js"></script> -->
  <!-- script formulario login -->
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    function validarContact() {
      $("#changePsw").validate({
        rules: {
          contrasena: "required",
          confirmPsw: {
            equalTo: "#contrasena"
          }
        }
      });
    }
    $(document).ready(function() {
      validarContact();
    });
  </script>
  <script>
    function confirmar() {
      let contrasena = document.getElementById('contrasena').value;
      let confirmContra = document.getElementById('confirmPsw').value;
      if (contrasena.value == '' && confirmContra.value == '') {
        swal("Error", "Las contraseñas no coinciden");

      } else {
        swal({
          title: "Contraseña Cambiada",
          text: "Puedes iniciar sesión nuevamente!",
          icon: "success",
        });
        window.location = 'index.html'
      }

    }
  </script>
</body>

</html>
